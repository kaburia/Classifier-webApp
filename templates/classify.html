<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image Classification</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
        <form method="POST" action="/classify" enctype="multipart/form-data">
            <h2>Image Classification</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <input type="file" name="file" accept=".jpg, .jpeg, .png">
                <button type="submit" style="margin-top: 10px;">Classify</button>
            </div>
        </form>
        {% if file_path %}
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename=file_path) }}">
            {% if prediction %}
                <h3>Prediction:</h3>
                <div class="graph">
                    <div class="bar">
                        <div class="bar-fill" style="height: {{ probability_real }}%;">
                            <div class="bar-text">{{ probability_real }}%</div>
                        </div>
                        <div class="bar-text">Real</div>
                    </div>
                    <div class="bar">
                        <div class="bar-fill" style="height: {{ probability_fake }}%;">
                            <div class="bar-text">{{ probability_fake }}%</div>
                        </div>
                        <div class="bar-text">Fake</div>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    </body>
</html>
